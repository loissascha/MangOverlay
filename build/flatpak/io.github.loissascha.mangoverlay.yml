app-id: io.github.loissascha.mangoverlay
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: mangoverlay
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --filesystem=host:ro
  - --filesystem=home
  - --talk-name=org.freedesktop.Flatpak
modules:
  - name: go
    buildsystem: simple
    sources:
      - type: archive
        url: https://go.dev/dl/go1.23.2.linux-amd64.tar.gz
        sha256: 542d3c1705f1c6a1c5a80d5dc62e2e45171af291e755d591c5e6531ef63b454e
    build-commands:
      - mkdir -p /app/go
      - cp -r * /app/go

  - name: wails
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    sources:
      - type: git
        url: https://github.com/wailsapp/wails.git
        tag: v2.9.2
    build-commands:
      - export PATH=/app/go/bin/go:$PATH
      - /app/go/bin/go version
      - cd v2 && ls -l
      - cd v2 && /app/go/bin/go build -o /app/bin/wails ./cmd/wails

  - name: MangOverlay
    sources:
      - type: git
        url: https://github.com/loissascha/MangOverlay.git
        tag: v0.3.0
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - ls -l /app/go/
      - /app/go/bin/go version
      - /app/bin/wails build -tags webkit2_41
