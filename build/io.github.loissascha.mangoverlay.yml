app-id: io.github.loissascha.mangoverlay
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: mangoverlay
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=ipc
  - --share=network
  - --filesystem=home
  - --filesystem=host
modules:
  - name: MangOverlay
    #
    # Just install the binary from the local filesystem.
    #
    sources:
      - type: dir
        path: .
    buildsystem: simple
    build-commands:
      - install -D bin/mangoverlay /app/bin/mangoverlay
      - install -D mangoverlay.png /app/share/icons/hicolor/64x64/apps/io.github.loissascha.mangoverlay.png
      - install -D io.github.loissascha.mangoverlay.desktop /app/share/applications/io.github.loissascha.mangoverlay.desktop
